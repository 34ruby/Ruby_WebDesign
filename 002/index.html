<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">

    <title>34ruby Web Design 002</title>
</head>
<body>
    <div class="backgroundSetting">
        <nav>
            <img src="images/menu.png" class="menuImage">
            <img src="images/logo.png" class="logo">
            <ul>
                <li><a href="#">Latest</a></li>
                <li><a href="#">Modern</a></li>
                <li><a href="#">Contemporary</a></li>
                <li><a href="#">Affordable</a></li>
            </ul>
            <button type="button" onclick="toggleBtn()" id="btn"><span></span></button>
        </nav>
        
        <div class="lampContainer">
            <img src="images/lamp.png" class="lamp">
            <img src="images/light.png" class="light" id="light">
        </div>

        <div class="textContainer">
            <h1>Modern<br>JavaScript</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quidem praesentium ea voluptatibus aperiam, quaerat ducimus eos incidunt molestias optio tempore </p>
            <a href="#">Check All List</a>
            <div class="control">
                <p>04</p>
                <div class="line"><span></span></div>
                <p>05</p>
            </div>
        </div>

    </div>

    <script>
        let btn = document.getElementById("btn")
        let light = document.getElementById("light")

        function toggleBtn() {
            btn.classList.toggle("active")
            light.classList.toggle("on")
        }
    </script>
</body>
</html>
